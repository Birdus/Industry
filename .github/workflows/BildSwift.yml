# Этот workflow соберет проект Swift
# Дополнительная информация: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ Master ]
  pull_request:
    branches: [ Master ] 

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Install dependencies
      run: pod install
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v


